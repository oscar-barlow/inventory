{% extends 'inventory/base.html' %}

{% block title %}Delete {{ item.name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Confirm Deletion</h2>
            </div>
            <div class="card-body">
                <p class="alert alert-danger">Are you sure you want to delete "{{ item.name }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'inventory:item-detail' item.id %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Confirm Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
